<!DOCTYPE HTML>
<html>
<head>
<style>
#div2 {
    float: left;
    width: 100px;
    height: 35px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
}
</style>
<script>
// to drop picture
function allowDrop(ev) {
    ev.preventDefault();
}

// to drop picture
function drag(ev) {
   ev.dataTransfer.setData("text", ev.target.id);
}

// to drop picture
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the image back and forth between the two div elements.</p>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../../_shared/images/cocologo.png" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
</div>

<div id="div1" ondrop="drop(event)">
  <img src="../../_shared/images/cocologo.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

</body> 
</html>
